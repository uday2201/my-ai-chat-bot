<!-- chat.component.html --> 
 <div class="main-content">
<div class="chat-container">
    <div class="chat-messages">
      <div *ngFor="let message of messages" [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
        {{ message.text }}
      </div>
    </div>
    <div class="input-container">
      <input type="text" [(ngModel)]="prompt" placeholder="Type a message..." (keydown.enter)="generateText()">
      <button (click)="generateText()">Send</button>
    </div>
  </div>  
</div>
